<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>PaiwanTalk 你的排灣族語小助手</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header class="topbar">
        <div class="brand-left">
          <div class="paiwanTalk-logo">PaiwanTalk</div>
        </div>
      </header>

      <main class="shell">
        <section class="hero">
          <div class="hero-greeting">
            <span class="sparkle">✦</span> <span class="gradient-text">你好</span>
          </div>
          <h1>需要什麼幫助呢？</h1>
        </section>

        <section class="composer-container">
          <div class="composer">
            <button class="icon-btn plus-btn">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
            
            <input type="text" id="user-input" placeholder="問問 PaiwanTalk" autocomplete="off" />

            <div class="composer-actions">
              <!-- <button class="icon-btn tool-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
                </svg>
                <span>工具</span>
              </button> -->
              
              <div class="model-selector" id="model-selector">
                <span class="model-label">預設（自動）</span>
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M6 9l6 6 6-6"/>
                </svg>
                <div class="model-dropdown">
                  <button class="model-option" data-mode="default">預設（主辦 + 我的 API）</button>
                  <button class="model-option" data-mode="vllm_only">只用主辦模型</button>
                  <button class="model-option" data-mode="openai_only">只用我的 API</button>
                </div>
              </div>

              <!-- <button class="icon-btn mic-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                  <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                  <line x1="12" y1="19" x2="12" y2="23"></line>
                  <line x1="8" y1="23" x2="16" y2="23"></line>
                </svg>
              </button> -->
              
              <button id="send-btn" class="icon-btn send-btn" style="display: none;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="22" y1="2" x2="11" y2="13"></line>
                  <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
              </button>
            </div>
          </div>

          <div class="chip-row">
            <button class="chip" data-prompt="推薦一句排灣族語">推薦一句排灣族語</button>
            <button class="chip" data-prompt="撰寫任何內容">撰寫任何內容</button>
            <button class="chip" data-prompt="幫助我學習">幫助我學習</button>
            <button class="chip" data-prompt="提升我的一天">提升我的一天</button>
          </div>
        </section>

        <section class="chat-panel empty">
          <div id="messages" class="messages"></div>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
